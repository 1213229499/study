<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}

		#view {
			background-color: gold;
			position: relative;
			
		}

		#page {
			background-color: green;
			position: absolute;

		}

	</style>
</head>
<body>
 
	<div id="view">
		<div id="page">
 			<img src="pic.jpg" id="pic">
		</div>	
	</div>
	
</body>
<script>
	var page = document.getElementById('page');

 	var view = document.getElementById('view');
 
	//Sh屏幕高--由设备决定
	var Sh = window.innerHeight;
	//Sh屏幕宽
	var Sw = window.innerWidth;
	//Dw设计宽--来源于数据库
	var Dw = 1024;
	//Dh设计高--来源于数据库
	var Dh = 768;

	var data = {
		w : 234,
		h : 309
	}

	function proportion(){

	  //    Dw       Sw - 2 * left 
	  //   ----  =  ----------------
	  //    Dh       Sh - 2 * top 

		var horizontal = function(){
			var width = Dw * Sh / Dh;
 
			return {
				width : width,
				height : Sh,
				left : (Sw - width) / 2,
				top : 0,
				scale : Sh / Dh
			}
		}

		var vertical = function(){
			var height = Dh * Sw / Dw;
 
			return {
				width : Sw,
				height : height,
				left : 0,
				top : (Sh - height ) / 2,
				scale : Sw / Dw
			}
		}

		var result;
 
		if(Sw > Sh){
			//如果是横屏，页面的高度就是设备的高度,top =0
			result = horizontal();
			//如果宽度溢出则换成竖屏处理
			if(result.width > Sw){
				result = vertical();
			}
		}else {
			//如果是竖屏，页面的宽度就是设备的宽度,left = 0;
			result = vertical();
			//如果高度溢出则换成横屏处理
			if(result.height > Sh){
				result = horizontal();
			}
		}

 
 		return  result;
	}

	var pop = proportion();

	//演示
	page.style.width = Math.round(pop.width)+ 'px';
	page.style.height = pop.height+'px';
	page.style.left = pop.left + 'px';
	page.style.top = pop.top + 'px';

	var img = document.getElementById('pic');
	img.style.width = pop.scale * data.w + 'px';
	img.style.height = pop.scale * data.h + 'px';

	view.style.width = Sw + 'px';
	view.style.height = Sh + 'px'

</script>
</html>
