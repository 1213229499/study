<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="友阿微商城">
    <meta name="keyword" content="友阿,微商城,全渠道">
    <link rel="stylesheet" type="text/css" href="dest/normalize.css">
    <link rel="stylesheet" type="text/css" href="dest/dialog.css">
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
    <title>dailog</title>
</head>
<body>
<h3><button>删除</button></h3>
<div class="dialog-container">
	<div class="dialog">
		<div class="dialog-title">
			提示
		</div>
		<div class="dialog-content">
			确定删除该宝贝吗？
		</div>
		<div class="dialog-btns">
			<button>取消</button>
			<button>确定</button>
		</div>
	</div>
</div>
<script type="text/javascript">
	var element = document.querySelector('.dialog-container');
	var d = new Dialog({
		element:element,
		onConfrim:function(){
			alert('删除成功')
		}
	});

	document.querySelector('h3').addEventListener('click',function(){
		d.show()
	});
</script>
</body>
</html>
